<div class="card bg-dark text-white mb-3">
  <form novalidate (submit)="add(f)" #f="ngForm" class="card-body">
    <div class="form-group">
      <label for="titolo">* Titolo</label>
      <input type="text" [(ngModel)]="book.titolo" name="titolo" required class="form-control bg-dark text-white" placeholder="* Titolo">
    </div>
    <div class="form-group">
      <label for="autore">* Autore</label>
      <input type="text" [(ngModel)]="book.autore" name="autore" required class="form-control bg-dark text-white" placeholder="* Autore">
    </div>
    <div class="form-group">
      <label for="isbn">* Isbn</label>
      <input type="text" [(ngModel)]="book.isbn" name="isbn" required class="form-control bg-dark text-white" placeholder="* Isbn">
    </div>
    <div class="form-group">
      <label for="prezzo">* Prezzo</label>
      <input type="number" [(ngModel)]="book.prezzo" name="prezzo" required class="form-control bg-dark text-white" placeholder="* prezzo">
    </div>
    <div class="form-group">
      <label for="trama">* Trama</label>
      <input type="text" [(ngModel)]="book.trama" name="trama" required class="form-control bg-dark text-white" placeholder="* trama">
    </div>
    <div class="form-group">
      <input type="file" class="form-control bg-dark text-white" id="immagine" (change)="readUrl($event)">
      <img *ngIf="book.img" [src]="book.img" class="img-thumbnail" width="200">
    </div>
    <div class="btn-group btn-group-sm m-1">
      <button class=" btn btn-warning" type="submit" [disabled]="f.invalid">
       ADD
      </button>
      <button class="btn btn-light" type="button" *ngIf="book.id" (click)="reset()">
        ADD NEW
      </button>
    </div>
    <div class="pull-right">
      <button class="btn btn-danger" (click)="goBack()">Go Back</button>
    </div>
  </form>
</div>
